version: 2
jobs:
  build:
    docker:
      - image: rsridivya/terraform
    steps:
      - checkout
      - run:
          name: Check Terraform Version
          command: terraform -v
      - run:
          name: Check AWSCLI Version
          command: aws --version
      - run:
          name: Init terraform
          command: terraform init
      - run:
          name: Terraform Apply
          command: terraform apply
